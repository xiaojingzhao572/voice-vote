<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>录音波形图应用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 800px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .description {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .record-btn {
            background-color: #ff5e5e;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(255, 94, 94, 0.4);
        }

        .record-btn:hover {
            background-color: #ff4242;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 94, 94, 0.5);
        }

        .record-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            height: 60px;
        }

        .waveform-container {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #waveform {
            width: 100%;
            height: 250px;
        }

        .x-axis-label {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .y-axis-label {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .status {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
            font-weight: 500;
            min-height: 24px;
        }

        .instructions {
            margin-top: 30px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
            font-size: 14px;
            color: #555;
            text-align: left;
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #2c73d2;
        }

        .instructions ul {
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
        }

        .browser-support {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        .time-markers {
            position: absolute;
            bottom: 25px;
            width: calc(100% - 50px);
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            font-size: 10px;
            color: #666;
        }

        .amplitude-markers {
            position: absolute;
            left: 40px;
            top: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>录音波形图应用</h1>
        <p class="description">点击下方按钮开始录音，5秒后将自动生成波形图</p>

        <button id="recordButton" class="record-btn">开始录音</button>

        <div class="timer" id="timer">5</div>

        <div class="status" id="status">准备就绪，点击上方按钮开始录音</div>

        <div class="waveform-container">
            <div class="y-axis-label">振幅</div>
            <div class="x-axis-label">时间（秒）</div>
            <div class="amplitude-markers">
                <span>1.0</span>
                <span>0.5</span>
                <span>0.0</span>
                <span>-0.5</span>
                <span>-1.0</span>
            </div>
            <div class="time-markers">
                <span>0</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
            </div>
            <canvas id="waveform"></canvas>
        </div>

        <div class="instructions">
            <h3>使用说明：</h3>
            <ul>
                <li>请确保您的麦克风已连接并具有录音权限</li>
                <li>点击"开始录音"按钮进行5秒录音</li>
                <li>录音完成后，波形图将自动生成</li>
                <li>在安静的环境下录音可以获得更清晰的波形</li>
            </ul>
        </div>

        <div class="browser-support">
            <p>支持Chrome、Firefox、Edge等现代浏览器（需麦克风权限）</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const recordButton = document.getElementById('recordButton');
            const timerDisplay = document.getElementById('timer');
            const statusDisplay = document.getElementById('status');
            const canvas = document.getElementById('waveform');
            const ctx = canvas.getContext('2d');

            // 设置Canvas尺寸
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            let mediaRecorder;
            let audioChunks = [];
            let recording = false;
            let countdown;
            let audioContext;

            // 初始化音频
            function initAudio() {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    statusDisplay.textContent = "音频系统已初始化，可以开始录音";
                    recordButton.disabled = false;
                } catch (e) {
                    statusDisplay.textContent = "您的浏览器不支持Web Audio API: " + e.message;
                    recordButton.disabled = true;
                }
            }

            // 开始录音
            function startRecording() {
                statusDisplay.textContent = "请求麦克风权限...";
                recordButton.disabled = true;

                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function(stream) {
                        statusDisplay.textContent = "录音中...";
                        recording = true;
                        audioChunks = [];

                        // 创建MediaRecorder实例
                        mediaRecorder = new MediaRecorder(stream);

                        // 收集音频数据
                        mediaRecorder.ondataavailable = function(event) {
                            audioChunks.push(event.data);
                        };

                        // 录音结束时的处理
                        mediaRecorder.onstop = function() {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });

                            // 读取并显示波形
                            readAndDisplayWaveform(audioBlob);
                        };

                        // 开始录音
                        mediaRecorder.start();

                        // 开始倒计时
                        let timeLeft = 5;
                        timerDisplay.textContent = timeLeft;

                        countdown = setInterval(function() {
                            timeLeft--;
                            timerDisplay.textContent = timeLeft;

                            if (timeLeft <= 0) {
                                stopRecording();
                            }
                        }, 1000);
                    })
                    .catch(function(err) {
                        statusDisplay.textContent = "麦克风访问错误: " + err.message;
                        recordButton.disabled = false;
                    });
            }

            // 停止录音
            function stopRecording() {
                if (!recording) return;

                clearInterval(countdown);
                recording = false;

                // 停止录音
                mediaRecorder.stop();

                // 关闭媒体流
                mediaRecorder.stream.getTracks().forEach(track => track.stop());

                statusDisplay.textContent = "录音完成，处理中...";
            }

            // 读取并显示波形
            function readAndDisplayWaveform(audioBlob) {
                statusDisplay.textContent = "生成波形图中...";

                const fileReader = new FileReader();

                fileReader.onload = function() {
                    const arrayBuffer = this.result;

                    // 解码音频数据
                    audioContext.decodeAudioData(arrayBuffer)
                        .then(function(audioBuffer) {
                            drawWaveform(audioBuffer);
                            statusDisplay.textContent = "波形图生成完成！";
                        })
                        .catch(function(e) {
                            console.error("解码音频数据错误:", e);
                            statusDisplay.textContent = "生成波形图时出错";
                        });
                };

                fileReader.readAsArrayBuffer(audioBlob);
            }

            // 绘制波形图
            function drawWaveform(audioBuffer) {
                // 清除Canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const channelData = audioBuffer.getChannelData(0); // 获取第一个声道的数据
                const step = Math.ceil(channelData.length / canvas.width);

                // 设置边距
                const margin = { top: 10, right: 20, bottom: 40, left: 50 };
                const graphWidth = canvas.width - margin.left - margin.right;
                const graphHeight = canvas.height - margin.top - margin.bottom;

                // 绘制坐标轴
                ctx.strokeStyle = '#ccc';
                ctx.lineWidth = 1;

                // X轴
                ctx.beginPath();
                ctx.moveTo(margin.left, margin.top + graphHeight / 2);
                ctx.lineTo(margin.left + graphWidth, margin.top + graphHeight / 2);
                ctx.stroke();

                // Y轴
                ctx.beginPath();
                ctx.moveTo(margin.left, margin.top);
                ctx.lineTo(margin.left, margin.top + graphHeight);
                ctx.stroke();

                // 绘制网格线
                ctx.strokeStyle = '#eee';

                // 水平网格线
                for (let i = 0; i <= 4; i++) {
                    const y = margin.top + (i * graphHeight / 4);
                    ctx.beginPath();
                    ctx.moveTo(margin.left, y);
                    ctx.lineTo(margin.left + graphWidth, y);
                    ctx.stroke();
                }

                // 垂直网格线（每秒一条）
                const duration = audioBuffer.duration;
                for (let i = 0; i <= duration; i++) {
                    const x = margin.left + (i / duration) * graphWidth;
                    ctx.beginPath();
                    ctx.moveTo(x, margin.top);
                    ctx.lineTo(x, margin.top + graphHeight);
                    ctx.stroke();
                }

                // 绘制波形
                ctx.strokeStyle = '#3498db';
                ctx.lineWidth = 2;
                ctx.beginPath();

                for (let i = 0; i < graphWidth; i++) {
                    const index = Math.floor((i / graphWidth) * channelData.length);
                    const value = channelData[index];

                    const x = margin.left + i;
                    const y = margin.top + graphHeight / 2 - (value * graphHeight / 2);

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.stroke();
            }

            // 添加事件监听器
            recordButton.addEventListener('click', startRecording);

            // 初始化
            initAudio();
            
            // 窗口调整大小时重置Canvas尺寸
            window.addEventListener('resize', function() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            });
        });
    </script>
</body>
</html>
