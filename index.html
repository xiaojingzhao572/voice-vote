<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业录音波形图应用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 900px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .description {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .record-btn {
            background-color: #ff5e5e;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(255, 94, 94, 0.4);
        }

        .record-btn:hover {
            background-color: #ff4242;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 94, 94, 0.5);
        }

        .record-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            height: 60px;
        }

        .waveform-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        #waveform {
            width: 100%;
            height: 350px;
            display: block;
        }

        .status {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
            font-weight: 500;
            min-height: 24px;
        }

        .instructions {
            margin-top: 30px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
            font-size: 14px;
            color: #555;
            text-align: left;
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #2c73d2;
        }

        .instructions ul {
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
        }

        .browser-support {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>专业录音波形图应用</h1>
        <p class="description">点击下方按钮开始录音，5秒后将自动生成专业波形图</p>

        <button id="recordButton" class="record-btn">开始录音</button>

        <div class="timer" id="timer">5</div>

        <div class="status" id="status">准备就绪，点击上方按钮开始录音</div>

        <div class="waveform-container">
            <canvas id="waveform"></canvas>
        </div>

        <div class="instructions">
            <h3>使用说明：</h3>
            <ul>
                <li>请确保您的麦克风已连接并具有录音权限</li>
                <li>点击"开始录音"按钮进行5秒录音</li>
                <li>录音完成后，波形图将自动生成</li>
            </ul>
        </div>

        <div class="browser-support">
            <p>支持Chrome、Firefox、Edge等现代浏览器（需麦克风权限）</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const recordButton = document.getElementById('recordButton');
            const timerDisplay = document.getElementById('timer');
            const statusDisplay = document.getElementById('status');
            const canvas = document.getElementById('waveform');
            const ctx = canvas.getContext('2d');

            // 设置Canvas尺寸
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            let mediaRecorder;
            let audioChunks = [];
            let recording = false;
            let countdown;
            let audioContext;

            // 初始化音频
            function initAudio() {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    statusDisplay.textContent = "音频系统已初始化，可以开始录音";
                    recordButton.disabled = false;
                } catch (e) {
                    statusDisplay.textContent = "您的浏览器不支持Web Audio API: " + e.message;
                    recordButton.disabled = true;
                }
            }

            // 开始录音
            function startRecording() {
                statusDisplay.textContent = "请求麦克风权限...";
                recordButton.disabled = true;

                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function(stream) {
                        statusDisplay.textContent = "录音中...";
                        recording = true;
                        audioChunks = [];

                        // 创建MediaRecorder实例
                        mediaRecorder = new MediaRecorder(stream);

                        // 收集音频数据
                        mediaRecorder.ondataavailable = function(event) {
                            audioChunks.push(event.data);
                        };

                        // 录音结束时的处理
                        mediaRecorder.onstop = function() {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });

                            // 读取并显示波形
                            readAndDisplayWaveform(audioBlob);
                        };

                        // 开始录音
                        mediaRecorder.start();

                        // 开始倒计时
                        let timeLeft = 5;
                        timerDisplay.textContent = timeLeft;

                        countdown = setInterval(function() {
                            timeLeft--;
                            timerDisplay.textContent = timeLeft;

                            if (timeLeft <= 0) {
                                stopRecording();
                            }
                        }, 1000);
                    })
                    .catch(function(err) {
                        statusDisplay.textContent = "麦克风访问错误: " + err.message;
                        recordButton.disabled = false;
                    });
            }

            // 停止录音
            function stopRecording() {
                if (!recording) return;

                clearInterval(countdown);
                recording = false;

                // 停止录音
                mediaRecorder.stop();

                // 关闭媒体流
                mediaRecorder.stream.getTracks().forEach(track => track.stop());

                statusDisplay.textContent = "录音完成，处理中...";
            }

            // 读取并显示波形
            function readAndDisplayWaveform(audioBlob) {
                statusDisplay.textContent = "生成波形图中...";

                const fileReader = new FileReader();

                fileReader.onload = function() {
                    const arrayBuffer = this.result;

                    // 解码音频数据
                    audioContext.decodeAudioData(arrayBuffer)
                        .then(function(audioBuffer) {
                            drawWaveform(audioBuffer);
                            statusDisplay.textContent = "波形图生成完成！";
                        })
                        .catch(function(e) {
                            console.error("解码音频数据错误:", e);
                            statusDisplay.textContent = "生成波形图时出错";
                        });
                };

                fileReader.readAsArrayBuffer(audioBlob);
            }

            // 绘制波形图
            function drawWaveform(audioBuffer) {
                // 清除Canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const channelData = audioBuffer.getChannelData(0); // 获取第一个声道的数据
                const duration = audioBuffer.duration;

                // 设置边距
                const margin = { top: 40, right: 30, bottom: 60, left: 60 };
                const graphWidth = canvas.width - margin.left - margin.right;
                const graphHeight = canvas.height - margin.top - margin.bottom;

                // 绘制坐标轴背景
                ctx.fillStyle = '#f9f9f9';
                ctx.fillRect(margin.left, margin.top, graphWidth, graphHeight);

                // 绘制坐标轴
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;

                // X轴
                ctx.beginPath();
                ctx.moveTo(margin.left, margin.top + graphHeight);
                ctx.lineTo(margin.left + graphWidth, margin.top + graphHeight);
                ctx.stroke();

                // Y轴
                ctx.beginPath();
                ctx.moveTo(margin.left, margin.top);
                ctx.lineTo(margin.left, margin.top + graphHeight);
                ctx.stroke();

                // 绘制网格线
                ctx.strokeStyle = '#e0e0e0';
                ctx.lineWidth = 1;

                // 水平网格线 (振幅)
                for (let i = 0; i <= 4; i++) {
                    const y = margin.top + (i * graphHeight / 4);
                    ctx.beginPath();
                    ctx.moveTo(margin.left, y);
                    ctx.lineTo(margin.left + graphWidth, y);
                    ctx.stroke();

                    // 振幅标签
                    ctx.fillStyle = '#555';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'right';
                    ctx.fillText((1 - i * 0.5).toFixed(1), margin.left - 10, y + 4);
                }

                // 垂直网格线 (时间)
                for (let i = 0; i <= 5; i++) {
                    const x = margin.left + (i * graphWidth / 5);
                    ctx.beginPath();
                    ctx.moveTo(x, margin.top);
                    ctx.lineTo(x, margin.top + graphHeight);
                    ctx.stroke();

                    // 时间标签
                    ctx.fillStyle = '#555';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(i + 's', x, margin.top + graphHeight + 20);
                }

                // 绘制坐标轴标签
                ctx.fillStyle = '#333';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('时间 (秒)', margin.left + graphWidth / 2, margin.top + graphHeight + 45);

                ctx.save();
                ctx.translate(margin.left - 30, margin.top + graphHeight / 2);
                ctx.rotate(-Math.PI / 2);
                ctx.fillText('振幅', 0, 0);
                ctx.restore();

                // 绘制波形
                ctx.strokeStyle = '#3498db';
                ctx.lineWidth = 2;
                ctx.beginPath();

                // 计算每像素对应的样本数
                const samplesPerPixel = channelData.length / graphWidth;

                for (let i = 0; i < graphWidth; i++) {
                    const startSample = Math.floor(i * samplesPerPixel);
                    const endSample = Math.floor((i + 1) * samplesPerPixel);

                    // 计算这一小段的最大值和最小值
                    let max = -Infinity;
                    let min = Infinity;

                    for (let j = startSample; j < endSample; j++) {
                        if (j < channelData.length) {
                            const value = channelData[j];
                            if (value > max) max = value;
                            if (value < min) min = value;
                        }
                    }

                    // 绘制从最小到最大的线段
                    const x = margin.left + i;
                    const yMax = margin.top + graphHeight / 2 - (max * graphHeight / 2);
                    const yMin = margin.top + graphHeight / 2 - (min * graphHeight / 2);

                    ctx.moveTo(x, yMax);
                    ctx.lineTo(x, yMin);
                }

                ctx.stroke();

                // 绘制零线
                ctx.strokeStyle = '#e74c3c';
                ctx.lineWidth = 1;
                ctx.setLineDash([5, 3]);
                ctx.beginPath();
                ctx.moveTo(margin.left, margin.top + graphHeight / 2);
                ctx.lineTo(margin.left + graphWidth, margin.top + graphHeight / 2);
                ctx.stroke();
                ctx.setLineDash([]);

                // 添加标题
                ctx.fillStyle = '#2c3e50';
                ctx.font = 'bold 18px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('音频波形图', canvas.width / 2, 25);
            }

            // 添加事件监听器
            recordButton.addEventListener('click', startRecording);

            // 初始化
            initAudio();

            // 窗口调整大小时重置Canvas尺寸
            window.addEventListener('resize', function() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            });
        });
    </script>
</body>
</html>
